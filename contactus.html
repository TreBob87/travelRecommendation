<!DOCTYPE html>
<html>
<head>
    <title>Contact Us - My Travel Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: URL("https://as2.ftcdn.net/v2/jpg/00/95/45/99/1000_F_95459914_LI2LFSpDTn2xEnGVvgD4Prm6djBp0K9B.jpg");
            background-size: cover;
        }
        /* Navigation Bar */
        nav {
            background-color: #333;
            overflow: hidden;
            padding: 10px 0;
        }
        nav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 12px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        /* Main Content */
        .content {
            padding: 50px;
        }
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-form h1 {
            margin-bottom: 30px;
            text-align: center;
        }
        .contact-form label {
            display: block;
            font-size: 1em;
            margin-bottom: 8px;
            color: #333;
        }
        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            font-family: inherit;
        }
        .contact-form textarea {
            resize: vertical;
            min-height: 150px;
        }
        .contact-form button {
            width: 100%;
            padding: 14px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1em;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="home.html">Home</a>
        <a href="aboutus.html">About Us</a>
        <a href="contactus.html">Contact Us</a>
    </nav>
    <!-- Main Content -->
    <div class="content">
        <div class="contact-form">
            <h1>Contact Us</h1>
            <form action="submit_contact.php" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
        
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
        
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
        
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
